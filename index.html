<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src=""></script>
    <title>Dimy Teknologi Indonesia</title>
</head>
<body>
    <header>
        <nav class="topnav" id="dimyTopnav">
            <img src="assets/Dimy%20New%20Logo%202021%20Landscape-10.png" alt="Dimy Logo" id="dimy-logo">
            <div class="navbarMenu">
                <a href="#Home" class="active">Home</a>
                <a href="#tech-stack" class="Tech">Tech</a>
                <a href="#our-clients" class="ourClient">Our Client</a>
                <a href="#career-opportunity" class="carrerOpportunity">Career</a>
                <a href="#admin-login" class="adminLogin">Admin Login</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="Hero">
            <img src="assets/program.png" alt="program logo" id="program-img">
            <div id="ask-us-form">
                <h3>Contact Us!</h3>
                <label for="fname">Your name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="name"><br>
                <label for="femail">E-mail:</label><br>
                <input type="text" id="femail" name="femail" placeholder="email"><br>
                <label for="ftextbox">Message:</label><br>
                <input type="ftextbox" id="ftextbox" name="ftextbox" placeholder="Write something!"><br>
                <input type="submit" id="formsubmit" value="Kirim">
            </div>
        </section>
        <section id="tech-stack">
            <h3 id="tech-stack-title">Our Tech Stack!</h3>
            <img src="/assets/php.png" alt="php" id="lang-logo">
            <img src="/assets/python.png" alt="pyhton" id="lang-logo">
            <img src="/assets/java-script.png" alt="javascript" id="lang-logo">
            <img src="/assets/physics.png" alt="react" id="lang-logo">
            <img src="/assets/web.png" alt="asp" id="lang-logo">
        </section>
        <section id="our-clients">
            <h3 id="our-clients-title">Our Clients!</h3>
            <img src="/assets/jayadi.png" alt="jayadi" id="client-pic">
            <img src="/assets/pertiwi.png" alt="pertiwi" id="client-pic">
            <img src="/assets/pos.png" alt="pos" id="client-pic">
        </section>
        <section id="career-opportunity">
            <h3 id="carrer-opportunity-title">Join Us!</h3>
            <p>currently we are looking for talent to join us!</p>

        </section>
    </main>
    <footer>

    </footer>

</body>
</html>
